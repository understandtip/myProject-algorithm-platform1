	});
	new Vue({
		el: "#app",
		mounted() {
			//在页面加载完成之后，发送异步请求，获取数据
			this.getUsername();

		methods: {
			handleSelect(key, keyPath) {
				console.log(key, keyPath);
			},
			getUsername(){
				axios({
					method: "post",
					url: "http://localhost/blog/login",
				}).then(resp => {
					$("#username1").html(resp.data);
					$("#username2").html(resp.data);
				})
			},
			//跳转页面
			forward(){

			}
		},
		data() {
			return {
				respData:'',
				username1:'',
				username2:'',

				activeIndex2: '1',
				//数据上传
				fileList: [],

				//每页默认显示条数
				pageSize:5,
				//当前页面总数据
